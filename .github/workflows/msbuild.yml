name: MSBuild

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
  
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.3
    
    - name: Build
      run: msbuild 'Homework 21.09.21/MostFrequentElement/MostFrequentElement.sln' /p:configuration=Debug /p:platform=x64
    
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.x' 
    - run: dotnet build 
