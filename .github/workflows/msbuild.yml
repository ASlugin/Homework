name: MSBuild

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.3
    
    - name: Build
      run: msbuild 'homework 21.10.21/**/*.sln' /p:configuration=Release /p:platform=x64
